<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="padding: 50px; overflow: hidden; color: teal;">
  <br>
  <form class="container bg-light">
    <h1 style="text-align: center; color: teal;">REGISTRATION DETAILS</h1><br>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="first name">First name</label>
        <input type="text" class="form-control" id="first-name" placeholder="" value="" required>
        <p class="msg-alert"><span>Incorrect input<span> X</span></span></p>
      </div>
      <div class="col-md-4 mb-3">
        <label for="last name">Last name</label>
        <input type="text" class="form-control" id="last-name" placeholder="" value="" required>
        <p class="msg-alert"><span>Incorrect input<span> X</span></span></p>
      </div>
      <div class="col-md-4 mb-3">
        <label for="username">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="user">@</span>
          </div>
          <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
          <p class="msg-alert"><span>Incorrect input<span> X</span></span></p>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="City">City</label>
        <input type="text" class="form-control" id="city" placeholder="City" required>
        <p class="msg-alert"><span>Incorrect input<span> X</span></span></p>
      </div>
      <div class="col-md-3 mb-3">
        <label for="inputState">Region</label>
        <select id="inputState" class="form-control">
          <option value="1" selected>Choose...</option>
          <option value="2">Eastern</option>
          <option value="3">Western</option>
          <option value="4">Northern</option>
          <option value="5">Southern</option>
          <option value="6">Central</option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <label for="Tel">Tel</label>
        <input type="text" class="form-control" id="tel" placeholder="" required>
        <p class="msg-alert"><span>Incorrect input<span> X</span></span></p>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12" id="sex"><br><br>
            <label for="gender">Gender</label>
            <div class="form-check">
              <input class="form-check-input gender" type="checkbox" name="male" id="gridCheck1">
              <label class="form-check-label" for="gridCheck">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input gender" type="checkbox" name="female"id="gridCheck2">
              <label class="form-check-label" for="gridCheck">
                Female
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group"><br><br>
      <div class="form-check">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label  class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div><br>
          <a href="login.html" type="submit" class="btn btn-primary" role="button">Submit form</a>
        </form>
      </body>
    </html>
